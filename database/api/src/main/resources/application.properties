# Configuração do banco SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=StudyConnect;encrypt=false
spring.datasource.username=sa
spring.datasource.password=SuaSenha123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server
server.port=8080
server.servlet.context-path=/api

# CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT
jwt.secret=studyconnect-secret-key-2024
jwt.expiration=86400000